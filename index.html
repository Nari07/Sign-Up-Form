<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Brand ™ </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="left" class ="sectionBody">
        <div id="brandName">
          Brand ™
        </div>
        <div id="imgDiv">
          <img id ="laptopGuy" src ="https://img.freepik.com/free-vector/cartoon-man-sitting-home-with-laptop_74855-6963.jpg?w=1380&t=st=1682107379~exp=1682107979~hmac=272649126bc239825c32245b637a7720c4f9efc580961169a9520feeb45db790">
        </div>
        <p>Sign up now!</p>
    </section>
    <section class ="sectionBody" id="right">
        <div id="paragraph">
            <h1>Get started</h1>
            <p>This is not a real online service. Sign up using the form below. </p>
        </div>
        <form action="example.com/path" method="post">
            <section class = "inputSection">
                <div>
                    <label for="firstName">First Name:
                    <span style="color:#FF0000">*</span>
                    </label>
                    <input type="text" id="firstName" name="firstName" required
                </div>
                <div>
                    <label for="email">Email Address:
                        <span style="color:#FF0000">*</span>
                    </label>
                    <input type="email" id="email" name="email" required
                </div>
                <div>
                    <label for="password"> Password:
                        <span style="color:#FF0000">*</span>
                    </label>
                    <input type="password" id="password" name="password">
                </div>       
            </section>
            <section class="inputSection">
                <div>
                    <label for="LastName"> Last Name:
                        <span style="color:#FF0000">*</span>
                    </label>
                    <input type="text" id="LastName" name="LastName">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="confirmPass">Confirm Password:
                        <span style="color:#FF0000">*</span>
                    </label>
                    <input type="password" id="confirmPass" name="confirmPass">
                </div>
            </section>
        </form>
        <div id="signUp">
          <button>Create Account</button>
          <span> Already have an Account?
            <span style="color:blue"> Log In </span>
          </span>
        </div>
      </section>
</body>
</html>
