<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Brand ™ </title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    </style>
</head>
<body>
    <section id="left" class ="sectionBody">
        <div id="brandName">
          Brand ™
        </div>
        <div id="imgDiv">
          <img id ="laptopGuy" src ="./References/Images/man.png" alt="Guy with laptop">
        </div>
        <p>Sign up today to get started. </p>
    </section>
    <section class ="sectionBody" id="right">
        <div id="paragraph">
            <h1>Get started</h1>
            <p>This is not a real online service. Sign up using the form below. </p>
        </div>
        <form action="#" method="post"></form>>
            <div>
                <section class = "inputSection">
                    <div>
                        <label for="firstName">First Name:
                        <span style="color:#FF0000">*</span>
                        </label>
                        <input type="text" id="firstName" name="firstName" required
                    </div>
                    <div>
                        <label for="email">Email Address:
                            <span style="color:#FF0000">*</span>
                        </label>
                        <input type="email" id="email" name="email" required
                    </div>
                    <div>
                        <label for="password"> Password:
                            <span style="color:#FF0000">*</span> 
                        </label>
                        <input type="password" id="password" name="password" required> 
                    </div>       
                </section>
                <section class="inputSection">
                    <div>
                        <label for="LastName"> Last Name:
                            <span style="color:#FF0000">*</span>
                        </label>
                        <input type="text" id="LastName" name="LastName" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="confirmPass">Confirm Password:
                            <span style="color:#FF0000">*</span>
                        </label>
                        <input type="password" id="confirmPass" name="confirmPass" required>
                    </div>
                </section>
            </div>
            <span> * indicates required fields </span>
        </form>
        <div id="signUp">
          <button>Create Account</button>
          <span> Already have an Account?
            <span style="color:rgb(247, 0, 255)"> Log In </span>
          </span>
        </div>
      </section>
</body>
</html>
